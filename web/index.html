            max-height: 100%;

        <video id="video" width="auto" height="100%" src="https://packaged-media.redd.it/qraadmnv2je41/pb/m2-res_720p.mp4?m=DASHPlaylist.mpd&v=1&e=1692889200&s=a2d238ef4cb99468c27d2b2eabc1448de9ba0f75#t=0" alt="" autoplay loop muted></video>
     </div>
             
     <div class="content">
        <h1>포켓몬스터 띠부실 다이어리</h1>
        <div class="buttons">
          <a href="#none" id="one" class="btn">로그인하기</a>
        </div>
      </div>
      
        <div id="modal-container">
            <div class="modal-background">
                <div class="modal d-inline-flex flex-column">
                    <div class="header d-inline">

                        <h2>환영합니다!</h2>

                    </div>

                    <div class="m-auto">
                        <div class="wrapper">
                            <div class="card-switch">
                                <label class="switch">
                                    <input class="toggle" type="checkbox">
                                    <span class="slider"></span>
                                    <span class="card-side"></span>

                                    <div class="flip-card__inner">

                                            <div class="title">Log in</div>
                                            <form action="" class="flip-card__form" method="POST">
                                            <input type="email" placeholder="Email" name="email" class="flip-card__input">
                                            <input type="password" placeholder="Password" name="password" class="flip-card__input">
                                            <button type="submit" class="flip-card__btn">Go! Pokemon!</button>
                                            </form>
                                        </div>
                                        <div class="flip-card__back">
                                            <div class="title">Sign up</div>
                                            <form action="" class="flip-card__form" method="POST">
                                            <input type="name" placeholder="Name" class="flip-card__input">
                                            <input type="email" placeholder="Email" name="email" class="flip-card__input">
                                            <input type="password" placeholder="Password" name="password" class="flip-card__input">
                                            <input type="password" placeholder="Password" name="password" class="flip-card__input">
                                            <button type="submit" class="flip-card__btn">Getcha!</button>
                                            </form>
                                        </div>
                                    </div>
                                </label>
                            </div>   
                        </div>
                    </div>



                </div>
            </div>
        </div>
